<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        h1 { color: #d02090; font-size: 3rem; padding: 0 20px; }
        .buttons { margin-top: 20px; position: relative; width: 300px; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { background-color: #ffffff; color: #ff69b4; position: absolute; }
        .heart { font-size: 100px; }
        
        /* The "Please" message styling */
        #pleadText {
            display: none;
            position: fixed;
            color: #d02090;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none; /* So it doesn't block the cursor */
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="pleadText">Pleaseeee ðŸ¥º</div>
    <div class="heart">ðŸ’–</div>
    <h1>Althea Mae, Will you be my Valentine?</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const plead = document.getElementById('pleadText');

            // Show the "Please" message
            plead.style.display = 'block';
            
            // Randomize position
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            // Move the button
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';

            // Position the "Please" text slightly above the button
            plead.style.left = x + 'px';
            plead.style.top = (y - 40) + 'px';
        }

        function celebrate() {
            document.getElementById('pleadText').style.display = 'none';
            document.body.innerHTML = `
                <h1 style="color: #d02090;">Yeeess! See you on the 14th, My Loveee! ðŸŒ¹</h1>
                <div style="font-size: 100px;">ðŸŽ‰ðŸ¥°ðŸ’Œ</div>
                <p style="font-size: 1.5rem; color: #d02090;">I knew you'd say yes!</p>
            `;
        }
    </script>
</body>
</html>
