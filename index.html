<!DOCTYPE html>
<html lang="en">
<head>

    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        h1 { color: #d02090; font-size: 3rem; }

            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff69b4; color: white; margin-right: 10px; }
        #noBtn { background-color: #ffffff; color: #ff69b4; position: absolute; }

    </style>
</head>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Move the button to a random position within the viewport
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }
