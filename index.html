<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 { color: #d02090; font-size: 2.5rem; margin: 20px; }
        
        /* Image Container */
        .om-nom-container {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img { max-height: 200px; border-radius: 15px; }

        .buttons { margin-top: 20px; position: relative; width: 100%; height: 100px; }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { background-color: #ffffff; color: #ff69b4; position: absolute; }

        #pleadText {
            display: none;
            position: fixed;
            color: #d02090;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="pleadText">Pleaseeee ü•∫</div>

    <div class="om-nom-container">
        <img id="omNomImg" src="omnomhide.png" alt="Om Nom">
    </div>

    <h1 id="mainHeading">Baby, Will you be my Valentine?</h1>
    
    <div class="buttons" id="buttonArea">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        const omNomImg = document.getElementById('omNomImg');
        const plead = document.getElementById('pleadText');
        const btn = document.getElementById('noBtn');

        function moveButton() {
            // Change image to SAD Om Nom
            omNomImg.src = "omnomsad.webp";
            
            // Show the "Please" message
            plead.style.display = 'block';
            
            // Randomize position
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';

            plead.style.left = x + 'px';
            plead.style.top = (y - 40) + 'px';
        }

        function celebrate() {
            // Clear the "Please" text and update main UI
            plead.style.display = 'none';
            document.getElementById('buttonArea').style.display = 'none';
            
            // Change image to CELEBRATING Om Nom
            omNomImg.src = "celebrating-om-nom.gif";
            
            // Update Text
            document.getElementById('mainHeading').innerHTML = "Yeeess! See you on the 14th, My Lovee! üåπü•∞";
            
            // Add a little extra message
            const extraMsg = document.createElement("p");
            extraMsg.innerHTML = "I lovee youu! ü•∞‚ù§Ô∏è";
            extraMsg.style.color = "#d02090";
            extraMsg.style.fontSize = "1.5rem";
            document.body.appendChild(extraMsg);
        }
    </script>
</body>
</html>
