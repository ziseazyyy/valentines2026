<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 { color: #d02090; font-size: 2.5rem; margin: 20px; }
        
        .om-nom-container {
            height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        img { max-height: 200px; border-radius: 15px; }

        .buttons { 
            margin-top: 20px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 40px; 
            width: 100%; 
            height: 100px; 
            position: relative; 
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn { background-color: #ff69b4; color: white; }
        #noBtn { background-color: #ffffff; color: #ff69b4; }

        #pleadText {
            display: none;
            position: fixed;
            color: #d02090;
            font-weight: bold;
            font-size: 1.2rem;
            pointer-events: none;
            z-index: 100;
        }
    </style>
</head>
<body>

    <div id="pleadText">Pleaseeee ü•∫</div>

    <div class="om-nom-container">
        <img id="omNomImg" src="omnomhide.png" alt="Om Nom">
    </div>

    <h1 id="mainHeading">Baby, Will you be my Valentine?</h1>
    
    <div class="buttons" id="buttonArea">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        const omNomImg = document.getElementById('omNomImg');
        const plead = document.getElementById('pleadText');
        const btn = document.getElementById('noBtn');
        let hoverCount = 0;

        function moveButton() {
            hoverCount++;

            if (hoverCount > 4) {
                // Stop moving and become unclickable
                btn.innerHTML = "click yes muna üòÅ";
                btn.style.pointerEvents = "none"; // Makes it unclickable
                btn.style.opacity = "0.7";
                plead.style.display = 'none';
                return;
            }

            omNomImg.src = "omnomsad.webp";
            plead.style.display = 'block';
            
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';

            plead.style.left = x + 'px';
            plead.style.top = (y - 40) + 'px';
        }

        function celebrate() {
            plead.style.display = 'none';
            document.getElementById('buttonArea').style.display = 'none';
            omNomImg.src = "celebrating-om-nom.gif";
            
            document.getElementById('mainHeading').innerHTML = "Yeeess! See you on the 14th, My Lovee! üåπü•∞";
            
            const extraMsg = document.createElement("p");
            extraMsg.innerHTML = "I lovee youu! ü•∞‚ù§Ô∏è";
            extraMsg.style.color = "#d02090";
            extraMsg.style.fontSize = "1.5rem";
            document.body.appendChild(extraMsg);

            // Add pic.jpg
            const couplePic = document.createElement("img");
            couplePic.src = "pic.jpg";
            couplePic.style.maxWidth = "80%";
            couplePic.style.maxHeight = "300px";
            couplePic.style.marginTop = "20px";
            couplePic.style.borderRadius = "20px";
            couplePic.style.display = "block";
            couplePic.style.marginLeft = "auto";
            couplePic.style.marginRight = "auto";
            document.body.appendChild(couplePic);
        }
    </script>
</body>
</html>
